<nav class="navbar navbar-dark">
  Angular with Firebase
</nav>
<br>
<div class="container">
<div class="row">
<h1> Angular project with firebase</h1>
</div>
<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder=" Enter Employee name">
</div>
<div class="form-group">
  <input type="number" class="form-control" [(ngModel)]="employeeAge" placeholder=" Enter Employee age">
</div>
<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="employeeAddress" placeholder=" Enter Employee address">
</div>
      <div class="form-group">
        <button class="btn btn-primary"(click)="CreateRecord()" [disabled]="!employeeName || !employeeAge || !employeeAddress">Add employee</button>
      </div>
       <div class ="form-group">
        <h4><b>{{message}}</b></h4>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h1>All employee data</h1>
          <div class="card" *ngFor= "let item of employee">
              <div class="card-body">
                <div class="card-tittle">
                      Name:{{item.name}}
                </div>
                <div class="card-subtittle">
                      Age:{{item.age}}
                </div>
                <div class="card-text">
                      Address:{{item.address}}
                </div>

              </div>
          </div>

        </div>

      </div>
</div>
